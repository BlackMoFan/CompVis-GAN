        <h1>CSB - Group 1</h1>

        <div class="container-fluid">

                        </div>
                        <div class="col-md-12">

                            <a class="rounded-button btn-start-creating apply-gradient" href="#open-modal">

                            </a>
                        </div>
                    </div>
                </div>
        
                <!-- Second Grid -->
                <div class="col-md-6">
                    <div class="row">
                        <img id="front-image" src="../static/assets/Front BG image.png" />
                    </div>
                </div>
        
            </div>
        </div>

        <!-- MODAL -->
        <div id="open-modal" class="modal-window">
            <div id="form-container">
                <p>Choose a prompt to generate:</p>


                <form action="{{ url_for('resultGAN')}}" method="post">
                    <div class="checkboxes">
                        <div class="checkboxes__row">
                            <div class="checkboxes__item">
                                <label class="checkbox style-c">
                                    <input type="checkbox" name="feature1"/>
                                    <div class="checkbox__checkmark"></div>
                                    <div class="checkbox__body">Adult with glasses</div>
                                </label>
                            </div>
                        </div>

                        <div class="checkboxes__row">
                            <div class="checkboxes__item">
                                <label class="checkbox style-c">
                                    <input type="checkbox" name="feature2"/>
                                    <div class="checkbox__checkmark"></div>
                                    <div class="checkbox__body">Adult with no glasses</div>
                                </label>
                            </div>
                            
                        </div>

                        <div class="checkboxes__row">
                            <div class="checkboxes__item">
                                <label class="checkbox style-c">
                                    <input type="checkbox" name="feature3"/>
                                    <div class="checkbox__checkmark"></div>
                                    <div class="checkbox__body">Adult with lipstick</div>
                                </label>
                            </div>
                            
                        </div>
                    </div>
                
                  

                    <a href="#" title="Close" class="modal-bottom rounded-button btn-cancel modal-close">Cancel</a>
                    <button  type="submit" onclick="validateCheckboxes()" class="modal-bottom rounded-button btn-generate">
                        Let's generate
                        <svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>

                </form>

            </div>
        </div>
    </main>

    <script>
        function validateCheckboxes() {
            // Get all checkboxes
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checked = false;

            // Check if at least one checkbox is checked
            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    checked = true;
                }
            });

            // Display an alert if no checkbox is checked
            if (!checked) {
                alert('Please select at least one checkbox');
            } else {
                // Submit the form if at least one checkbox is checked
                document.getElementById('checkboxForm').submit();
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
